    <script type="text/javascript">
        (function($){
         if (typeof $.dateTimeSelected==='function') return;
         $.extend({
                  dateTimeSelected:function(code){
                  if (code==='clear'){
                  $(document).data('_wap_yearMonth_code_','');
                  }
                  else{
                  $(document).data('_wap_yearMonth_code_',code);
                  }
                  }
                  });
         })(jQuery);
         $(function(){
           var $year = $("#filter-year")
           ,$month = $("#filter-year-month")
           ,$close = $("#filter-year-close")
           ,$back = $('#filter-year-back');
           
           $('body').on('tap','[data-event="datetime-open"]',function(){
                        var date = $(this).attr('data-params');
                        $back.show();
                        dateTime(date);
                        $year.fadeIn();
                        $close.fadeIn();
                        });
           
           $year.on('tap','li[data-year]',function(){
                    var $this = $(this);
                    var year = $this.attr("data-year");
                    setMonth(year);
                    $year.fadeOut();
                    $month.fadeIn();
                    });
           
           $month.on('tap','li[data-yearMonth]',function(){
                     var $this = $(this)
                     ,yearMonth = $this.attr('data-yearMonth');
                     var code = $(document).data('_wap_yearMonth_code_');
                     typeof code==='function'&&code.call(this,yearMonth);
                     
                     $month.fadeOut();
                     $close.fadeOut();
                     $back.fadeOut();
                     });
           
           $close.on("tap",function(){
                     $year.fadeOut();
                     $month.fadeOut();
                     $close.fadeOut();
                     $back.fadeOut();
                     });
           });
           function dateTime(time){
               var html = "";
               if(time.length < 1){
                   var vDate = new Date();
                   var vYear = vDate.getFullYear();
                   for(var i=vYear;i >= vYear -20; i--){
                       html+= "<li data-year="+i+"><span>"+i+"</span><i class='icon iconfont'>&#xe6a3;</i></li>";
                   }
               }else if(time.indexOf(',')>-1){
                   var time = time.split(",");
                   for(var i = 0;i < time.length ; i++){
                       html+= "<li data-year="+time[i]+"><span>"+time[i]+"</span><i class='icon iconfont'>&#xe6a3;</i></li>";
                   }
               }else{
                   var time = time.split("-");
                   var maxYear = (time[0] > time[1]) ? time[0] : time[1]
                   ,minYear = (time[0] > time[1]) ? time[1] : time[0];
                   for(var i = maxYear ; i >= minYear ; i--){
                       html+= "<li data-year="+i+"><span>"+i+"</span><i class='icon iconfont'>&#xe6a3;</i></li>";
                   }
               }
               $(".filter-yearModule ul").html(html);
           }
    function setMonth(year){
        var html = "";
        for(var i = 1 ; i <13 ;i++){
            html += "<li data-yearMonth="+year+"-"+i+"><span>"+i+"</span><i class='icon iconfont'>&#xe6a3;</i></li>";
        }
        $(".filter-year-month ul").html(html)
    }
    
        </script>
